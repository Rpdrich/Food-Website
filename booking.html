 <section class="header">

            </nav>
  <!-- End Nav Section -->
  <!-- Booking Section -->
  <section class="order" id="order">

   <div class="heading">
      <h3 class="form__title">Book Table </h3>
   <form action="">
      <div class="box-container">
         <div class="box">
            <div class="inputBox">
               <span>full name</span>
               <input type="text" placeholder="enter your name">
            </div>
            <div class="inputBox">
               <span>food name</span>
               <input type="text" placeholder="food you want">
            </div>
            <div class="inputBox">
               <span>order details</span>
               <input type="text" placeholder="specifics with food">
            </div>
            <div class="inputBox">
               <span> Note</span>
               <textarea name="" placeholder="  " id="" cols="10" rows="5"></textarea>
            </div>
         </div>
         <div class="box">
            <div class="inputBox">
               <span>how much</span>
               <input type="number" placeholder="how many you want">
            </div>
            <div class="inputBox">
               <span>when you want to book table</span>
               <input type="datetime-local">
            </div>
            <div class="inputBox">
            <span>Guest Number</span>
            <input type="number" id="guestNumber" name="Guest Number" min="1" max="10" required="">
          </div><br><br>
<div class="inputBox">
             <span>Table Type</span>
            <select name="Table Type" id="tableType" required="">
              <option selected="" disabled="">Choose</option>
              <option value="small">Small(2 persons)</option>
              <option value="medium">Small(4 persons)</option>
              <option value="large">large(6 persons)</option>
            </select>
          </div>
<div class="inputBox"><br><br><br>
<span>Placement</span>
            
            <select name="Placement" id="placement">
              <option selected="" disabled="">Choose</option>
              <option value="outdoor">Outdoor</option>
              <option value="indoor">Indoor</option>
              <option value="rooftop">rooftop</option>
            </select>
<br><br><br><br>
          </div>
         </div>
      </div>
      <input type="submit" value="Book Table Now" class="btn">
   </form>
   
 </div>
